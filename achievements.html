    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #fbe4d7;
            padding: 20px 10px;
            text-align: center;
			background-image: url('background.jpg');
			height: 25vh; /* Full viewport height */
        }

        header h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
			margin: 5px;
			color: #330000;
        }

        header nav {
            margin-top: 15px;
			padding: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #330000;
            margin: 0 20px;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }
		
		/* Main Container */
        .container {
            display: flex;
            flex-direction: column; /* Column Layout */
			gap: 50px; /* Space between images */
            align-items: center; /* Center items horizontally */
            padding: 100px;
        }

        .animated-item {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in-out, float 5s ease-in-out infinite; /* Combined animations */
        }

        /* Image Styling */
        .animated-item img {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out; /* Zoom effect */
        }

        .animated-item img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Caption Styling */
        .caption {
            margin-top: 10px;
            font-size: 1.2rem;
			align: center;
            color: #555;
            font-family: 'Georgia', serif;
            animation: slideInUp 2s ease-in-out; /* Text animation */
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

	/* Footer */
        footer {
            text-align: center;
            margin: 20px 0;
            color: #330000;
            font-size: 0.9rem;
	    background-color: #ff8080;
	    padding: 20px;
        }
    </style>
