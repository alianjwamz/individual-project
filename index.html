	    text-align: center;
	    font-family: 'Georgia', serif;
            margin: 30px 0;
            color: #333;
            position: relative;
            animation: fadeIn 2s ease-in-out; /* Animation */
        }

        /* Keyframes for Text Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image Container Styling */
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
            width: 90%;
        }

        /* Individual Image Styling with Animation */
        .image-box img {
            width: 200px; /* Adjust image size */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth effect */
        }

        /* Hover Effect for Images */
        .image-box img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        /* Animation for Image Entry */
        .image-box {
            animation: slideUp 1.5s ease-in-out;
        }

        /* Keyframes for Image Slide-In Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
